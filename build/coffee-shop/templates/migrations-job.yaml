apiVersion: batch/v1
kind: Job
metadata:
  name: "{{.Release.Name}}"
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote }}
    app.kubernetes.io/instance: {{.Release.Name | quote }}
    helm.sh/chart: "{{.Chart.Name}}-{{.Chart.Version}}"
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{.Release.Name}}"
      labels:
        app.kubernetes.io/managed-by: {{.Release.Service | quote }}
        app.kubernetes.io/instance: {{.Release.Name | quote }}
        helm.sh/chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    spec:
      restartPolicy: Never
      containers:
        - name: post-install-job
          image: "migrate/migrate:latest"
          command: ["/migrate","-source", "$(MIGRATIONS_SOURCE_DSN)", "-database", "$(DATABASE_DSN)", "up"]
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "coffee-shop.postgresql.fullname" . }}
                  key: postgresql-password
            - name: DATABASE_DSN
              value: postgres://{{ .Values.postgresql.postgresqlUsername }}:$(DATABASE_PASSWORD)@{{ template "coffee-shop.postgresql.fullname" . }}/{{ .Values.postgresql.postgresqlDatabase }}?sslmode=disable
            - name: GH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "coffee-shop.fullname" . }}
                  key: github-token
            - name: MIGRATIONS_SOURCE_DSN
              value: github://italolelis:$(GH_TOKEN)@italolelis/coffee-shop/configs/migrations
